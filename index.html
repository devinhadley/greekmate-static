<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GreekMate</title>
  <style>
    :root {
      --bg: #f9fafb;
      --text: #111827;
      --accent: #6366f1;
      --highlight: #fbbf24;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      text-align: center;
      max-width: 640px;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.25rem;
      line-height: 1.8;
      margin-bottom: 1.25rem;
    }

    strong {
      font-weight: 600;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    a:hover {
      color: #4f46e5;
      text-decoration: underline;
    }

    .launch {
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--highlight);
      margin-top: 2rem;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2.25rem;
      }

      p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GreekMate</h1>
    <p>Simple, effective fraternity management.</p>
    <p>Includes <strong>RushMate</strong> and <strong>DuesMate</strong>.</p>
    <p>Currently <strong>only in use by the Delta Chi â€“ Cal Poly Chapter</strong> at<br />
      <a href="https://rush.cpdeltachi.com" target="_blank">rush.cpdeltachi.com</a>
      and <a href="https://duesmate.io" target="_blank">duesmate.io</a>
    </p>
    <p class="launch">Launching for public use in June 2025</p>
  </div>
</body>
</html>
